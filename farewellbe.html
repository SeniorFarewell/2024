<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylingfr.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="card">
                <a class="singup">Enter your details</a>
                <div class="inputBox1">
                    <input type="text" required="required">
                    <span class="user">Full name</span>
                </div>
        
                <div class="inputBox2">
                    <input type="email" required="required">
                    <span>Email</span>
                </div>
        
                <div class="inputBox">
                    <input type="tel" required="required" pattern="[0-9]{10}">
                    <span>Phone number</span>
                </div>
                <div class="button">
                <button type="submit" class="enter">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
